<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bag.css">
    <script src="../js/bw.js"></script>
    <title>장바구니</title>
</head>
<body>
    <header>
        네비게이션바
    </header>
    
    <main>
        <h2 class="bag_title bag_title_grid">
            <div>
                <span>장바구니</span>
                <span class="bag_Sequence"><span class="bag_yellow">01장바구니</span>> 02정보입력 > 03결제완료</span>
            </div>
            <a href="" class="bag_cancel">계속 쇼핑하기</a>
            </h2>
            
            <form action="" class="">

                <div class="bag_goods_item bag_grid bag_padding_bottom">
                    <input type="checkbox" name="" id="">
                    <img class="bag_goods_img" src="../img/best.png">
                    <div class="reviewC_item_grid">
                        <div class="bag_goods_title bag_padding_bottom">한잔 꿈의 대화 13도 375ml</div>
                        <div class="bag_padding_bottom">
                            <div>배송비 : 착불</div>
                            <div class="bag_font">금액: 24,000원</div>
                        </div>
                        <div class="bag_count">
                            <div class="bag_count_minus" id="dec">-</div>
                            <input type="text" class="quantity-input" id="quantity" value="1" min="1" />
                            <div class="bag_count_plus" id="inc">+</div>
                        </div>
                    </div>
                    <div class="bag_delete_flex">
                        <form action="" >
                            <button class="bag_delete" type="submit"></button>
                        </form>
                    </div>
                </div>

                <div class="bag_goods_item bag_grid bag_padding_bottom">
                    <input type="checkbox" name="" id="">
                    <img class="bag_goods_img" src="../img/best.png">
                    <div class="reviewC_item_grid">
                        <div class="bag_goods_title bag_padding_bottom">한잔 꿈의 대화 13도 375ml</div>
                        <div class="bag_padding_bottom">
                            <div>배송비 : 착불</div>
                            <div class="bag_font">금액: 24,000원</div>
                        </div>
                        <div class="bag_count">
                            <div class="bag_count_minus" id="dec">-</div>
                            <input type="text" class="quantity-input" id="quantity" value="1" min="1" />
                            <div class="bag_count_plus" id="inc">+</div>
                        </div>
                    </div>
                    <div class="bag_delete_flex">
                        <form action="" >
                            <button class="bag_delete" type="submit"></button>
                        </form>
                    </div>
                </div>

                <div class="bag_goods_item bag_grid bag_padding_bottom">
                    <input type="checkbox" name="" id="">
                    <img class="bag_goods_img" src="../img/best.png">
                    <div class="reviewC_item_grid">
                        <div class="bag_goods_title bag_padding_bottom">한잔 꿈의 대화 13도 375ml</div>
                        <div class="bag_padding_bottom">
                            <div>배송비 : 착불</div>
                            <div class="bag_font">금액: 24,000원</div>
                        </div>
                        <div class="bag_count">
                            <div class="bag_count_minus" id="dec">-</div>
                            <input type="text" class="quantity-input" id="quantity" value="1" min="1" />
                            <div class="bag_count_plus" id="inc">+</div>
                        </div>
                    </div>
                    <div class="bag_delete_flex">
                        <form action="" >
                            <button class="bag_delete" type="submit"></button>
                        </form>
                    </div>
                </div>

                <div class="pagination">
                    <div class="prev"><span> 〈 </span>이전</div>
                    <div class="page-numbers"></div>
                    <div class="next">다음<span> 〉 </span></div>
                </div>

                <hr>

                <div class="bag_margin_top bag_margin_bottom bag_total_border bag_total_grid">
                    <div></div>
                    <div class="bag_price_grid">
                        <div> 총 0 개의 상품금액</div>
                        <div class="bag_yellow bag_flex_end"> 0원</div>
                    </div>
                    <img src="../img/plus.png">
                    <div>
                        <div>배송비</div>
                        <div class="bag_yellow bag_flex_end"> 0원</div>
                    </div>
                    <img src="../img/equal.png">
                    <div>
                        <div>합계</div>
                        <div class="bag_yellow bag_flex_end">0원</div>
                    </div>
                </div>
                <div class="bag_margin_top bag_btn_grid">
                    <form action="">
                        <button type="submit" class="bag_cancel bag_border_none">전체삭제</button>
                    </form>
                    <div class="bag_flex_end">
                        <button type="submit" class="bag_cancel bag_border_none">결제하기</button>
                    </div>
                </div>
            </form>
    </main>

    <footer>
        카피라이터
    </footer>
</body>
</html>
