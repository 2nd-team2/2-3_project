<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품리스트</title>
    <link rel="stylesheet" href="../css/list_ms.css">
</head>
<body>
    <div class="list_main_img">
        <img src="../img/list_img.png">
    </div>
    <div class="list_menu">
        <a href="" class="list_menu_img">
            <img src="../img/menu01.png" alt="탁주">
            <p>탁주</p>
        </a>
        <div class="list_line"></div>
        <a href="" class="list_menu_img">
            <img src="../img/menu02.png" alt="과실주">
            <p>과실주</p>
        </a>
        <div class="list_line"></div>
        <a href="" class="list_menu_img">
            <img src="../img/menu03.png" alt="중류주">
            <p>중류주</p>
        </a>
    </div>
    <div class="list_best">
        <p class="list_best_title">베스트</p>
        <div class="list_best_img">
            <p class="list_best_rank">1</p>
            <img src="../img/best.png">
        </div>
        <div class="list_best_img">
            <p class="list_best_rank">2</p>
            <img src="../img/best.png">
        </div>
        <div class="list_best_img">
            <p class="list_best_rank">3</p>
            <img src="../img/best.png">
        </div>
        <div class="list_best_img">
            <p class="list_best_rank">4</p>
            <img src="../img/best.png">
        </div>
        <div class="list_best_img">
            <p class="list_best_rank">5</p>
            <img src="../img/best.png">
        </div>
    </div>
</body>
</html>
