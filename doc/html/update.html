<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원수정</title>
    <link rel="stylesheet" href="../css/regist.css">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <div class="regist">
                    <h2>회원정보</h2>
                    
                </div>
                <div class="info">
                    <p class="note">* 표시는 반드시 입력하셔야 하는 항목입니다.</p>
                </div>
            </header>
            <form>
                <label for="email">* 이메일</label>
                <input type="email" id="email" required>
                <button type="button">이메일 중복확인</button>
                
                <label for="password">* 비밀번호</label>
                <input type="password" id="password" required>

                <label for="passwordConfirm">* 비밀번호 확인</label>
                <input type="password" id="passwordConfirm" required>

                <label for="phone">* 휴대전화번호</label>
                <input type="tel" id="phone" required>

                <label for="address">* 주소</label>
                <input type="text" id="address" required placeholder="주소">
                <input type="text" id="addressDetail" placeholder="상세한 주소">

                <label for="birth">* 생년월일</label>
                <input type="date" id="birth" required>

                <div class="buttons">
                    <button type="reset" class="cancel">취소</button>
                    <button type="submit" class="submit">확인</button>
                    <button type="submit" class="remove">탈퇴</button>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
